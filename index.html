<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cathedral Board Game (Two-Perspective BFS)</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Cathedral (Border-Trapping Prototype)</h1>
    <p>
      Click an empty cell to place a piece. Player A and B alternate. Empty
      cells that are inaccessible to B will be green (A's territory). Those
      inaccessible to A will be yellow (B's territory).
    </p>
    <div id="board-container"></div>

    <script src="script.js"></script>
  </body>
</html>
